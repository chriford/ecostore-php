version: '3.1'

services:
  mysql_db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bookstore
      # MYSQL_USER: root
      # MYSQL_PASSWORD: root
    networks:
      - main
    volumes:
      - mysql_db:./volumes/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql_db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 8080:80
    links:
      - mysql_db
    networks:
      - main
    volumes:
      - admin:./volumes/phpmyadmin

networks:
  main:

volumes:
  mysql_db:
  admin: